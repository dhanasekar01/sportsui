                    <div class="row">
                        <div class="col-12 col-sm-12">

                            <form>
                                <div class="card card-login card-hidden">
                                    <p style="padding: 5px;right:0px"> <a href="javascript:void()" data-bind="events:{click:homeModel.eng}">English</a> | <a href="javascript:void()" data-bind="events:{click:homeModel.tam}">தமிழ்</a>  </p>
                                    <div class="card-content">
                                        <div class="row">
                                            <div class="col-12 col-sm-6">
                                                <div id="scanner" style="text-align: center;">
                                                    <br />
                                                    <img data-bind="events:{ click : homeModel.scanme }"
                                                        src="/img/scanner.png" style="width:50%">
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <h4 style="text-align: center;" data-bind="text: strings.home.welcome">
                                                </h4>
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">face</i>
                                                    </span>

                                                    <div class="form-group label-floating" style="width: 80%;">
                                                        <label class="control-label" data-bind="text: strings.home.username"></label>
                                                        <input type="text" class="form-control" id="loginuser"
                                                            data-bind="value: homeModel.username">
                                                    </div>
                                                </div>
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">lock_outline</i>
                                                    </span>
                                                    <div class="form-group label-floating" style="width: 80%;">
                                                        <label class="control-label" data-bind="text: strings.home.password"></label>
                                                        <input type="password" class="form-control" id="login-password"
                                                            data-bind="value: homeModel.password">
                                                    </div>
                                                </div>
                                                <div class="footer text-center">
                                                    <button type="button"
                                                        data-bind="events:{ click : homeModel.signin}, text: strings.home.submit"
                                                        class="btn btn-rose btn-simple btn-wd btn-lg"></button>
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <p class="copyright pull-right text-white" style="color:white">
                        &copy;
                        <a style="color:white" data-bind="text:strings.home.company"> YeskIndia </a> <span
                            data-bind="text: strings.home.moto"></span>
                    </p>
                </div>
            </footer>
