                      <div id="register-qr" style="z-index:1000;text-align: center;position: fixed;right:0;bottom:30px;width: 320px;" data-bind="click:registerModel.scan">
                        <br /><img src="/img/scanner.png" style="width:50%">
                    </div>
                      <div class="card">
                        <br/>
                        <h1 style="text-align: center;">
                          New/Edit Registration
                       </h1>
                        <div class="row">
                          <div class="col-sm-1">

                          </div>
                          <div class="col-sm-8">
                              <div class="row">
                                  <div class="col-sm-2">
                                    <div class="form-group">
                                      <label for="qrId" class="bmd-label-floating">QR ID</label>
                                      <input type="text" class="form-control" id="qrId" data-bind="value: registerModel.qrId">
                                    </div>
                                  </div>
                                  <div class="col-sm-4">
                                    <div class="form-group">
                                      <label for="mobilenumber" class="bmd-label-floating">Mobile Number</label>
                                      <input type="text" class="form-control" id="mobilenumber" data-bind="value: registerModel.mobilenumber, events :{ change:registerModel.findUser}">
                                    </div>
                                  </div>
                                  <div class="col-sm-4">
                                    <div class="form-group">
                                      <label for="mname" class="bmd-label-floating">Member Name</label>
                                      <input type="text" class="form-control" id="mname" data-bind="value: registerModel.mname">
                                    </div>
                                  </div>
                              </div>
                              <div class="row">
                                <div class="col-sm-3">
                                  <div class="form-group">
                                    <label for="clubname" class="bmd-label-floating">Club</label>
                                    <input type="text" class="form-control" id="clubname" data-bind="value: registerModel.clubname">
                                  </div>
                                </div>
                                <div class="col-sm-3">
                                  <div class="form-group">
                                    <label for="region" class="bmd-label-floating">Region</label>
                                    <input type="text" class="form-control" id="region" data-bind="value: registerModel.region">
                                  </div>
                                </div>
                                <div class="col-sm-3">
                                  <div class="form-group">
                                    <div class="radio">
                                      <label>
                                        <input type="radio" name="optionsRadios" value="M" data-bind="checked: registerModel.genderValue">
                                        Male
                                      </label>
                                    </div>
                    
                                    <div class="radio">
                                      <label>
                                        <input type="radio" name="optionsRadios" value="F"  data-bind="checked: registerModel.genderValue">
                                        Female
                                      </label>
                                    </div>
                                  </div>
                                </div>
                                
                              </div>
                              
                              <div class="row">
                                <div class="col-sm-3">
                                  <div class="form-group">
                                    <label for="membercount" class="bmd-label-floating">Family Members</label>
                                    <input type="number" max="10" class="form-control" id="membercount" data-bind="value: registerModel.membercount">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="carno" class="bmd-label-floating">Car Number</label>
                                  <input type="text" class="form-control" id="carno" data-bind="value: registerModel.carno">
                                </div>
                              </div>
                              <div class="row">
                                <button type="button" id="registerBtn" class="btn btn-default pull-left" data-bind="click:registerModel.registerReset">Reset</button>
                                <button type="button" id="resetbtn" class="btn btn-rose pull-right" data-bind="click: registerModel.register">Register Member</button>
                              </div>
                          </div> 
                          <div class="col-sm-2">
                            <div class="form-group">
                              <label for="autocomplete" class="bmd-label-floating">Find Member</label>
                              <input type="text" class="k-input" style="width: 100%;" 
                              id="autocomplete" data-role="autocomplete" data-text-field="memberName" 
                              data-bind="value: registerModel.selectedMember, events:{select : registerModel.select">
                            </div>
                          </div>

                      </div>
                      <hr/>
                      <div class="row">
                        <div class="col-sm-12" id="familydetails"></div>
                      </div> 
                  </div>
              </div>
              <footer class="footer">
                  <div class="container-fluid">
                      <p class="copyright pull-right text-white" style="color:white">
                          &copy;
                          <a style="color:white" data-bind="text:strings.home.company"> YeskIndia </a> <span
                              data-bind="text: strings.home.moto"></span>
                      </p>
                  </div>
              </footer>
          </div>
      </div>
  </div>
<script type="text/x-kendo-template" id="familyTemplate">

        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">

        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <label for="age${i}" class="bmd-label-floating">Age</label>

        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <div class="radio">

              #}else {#

                #}#
              Male

          <div class="radio">
